<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div class="container">
        <div>
            <table>
                <thread>
                    <tr>
                        <th>#</th>
                        <th>이름</th>
                    </tr>
                </thread>
                <tbody>
                <tr th:each="member :${members}">
                    <td th:text="${member.id}"></td>
                    <td th:text="${member.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
